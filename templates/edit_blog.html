<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
</head>
<body>

<h1>Edit Blog</h1>

<form method="POST" action="{{ url_for('edit_blog', id=blog.id) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ blog.title }}" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" name="author" value="{{ blog.author }}" required>
    <br>
    <label for="date">Date:</label>
    <input type="text" name="date" value="{{ blog.date }}" required>
    <br>
    <label for="content">Content:</label>
    <textarea name="content" required>{{ blog.content }}</textarea>
    <br>
    <input type="submit" value="Save Changes">
</form>

</body>
</html>
