<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Blogs</title>
</head>
<body>

<section class="blogs" id="blog">

    <h1 class="heading">Our Blogs</h1>

    <div class="box-container">

        {% for blog in blogs %}
            <div class="box">
                <div class="content">
                    <a href="#" class="title">{{ blog.title }}</a>
                    <span>by {{ blog.author }} / {{ blog.date }}</span>
                    <p>{{ blog.content }}</p>
                    <a href="{{ url_for('edit_blog', id=blog.id) }}">Edit</a>
                    <a href="{{ url_for('delete_blog', id=blog.id) }}">Delete</a>
                </div>
            </div>
        {% endfor %}

    </div>

    <div>
        <a href="{{ url_for('create_blog') }}">Create a new blog</a>
    </div>

</section>

</body>
</html>
